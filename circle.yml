general:
   build_dir: src/site
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target
     
test:

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/.*-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    cp build_dir $CIRCLE_ARTIFACTS ;
        
